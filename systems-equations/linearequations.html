function invalidate () {

function dothething () {
	var a = document.getElementById("a").value;

	var e = document.getElementById("b2").value;

	var x = (b*f - e*c)/j;
	var y = (d*c - a*f)/k;
	var result = "the x is"+x+"the y is"+y;
	document.getElementById("r1").textContent = result;
}
